<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step Up SIP Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
  <h1>Step Up SIP Calculator</h1>
  <div class="form-group">
    <label for="initialAmount">Investment Per Month:</label>
    <input type="number" id="initialAmount" placeholder="Enter Investment Per Month">
  </div>
  <div class="form-group">
    <label for="stepUp">Annual Step-Up (%):</label>
    <input type="number" id="stepUp" placeholder="Enter step-up percentage">
  </div>
  <div class="form-group">
    <label for="returnRate">Expected Annual Return Rate (%):</label>
    <input type="number" id="returnRate" placeholder="Enter annual return rate">
  </div>
  <div class="form-group">
    <label for="duration">Investment Duration (Years):</label>
    <input type="number" id="duration" placeholder="Enter duration in years">
  </div>
  <button onclick="calculateSIP()">Calculate</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
